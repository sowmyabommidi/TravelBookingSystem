<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Confirmed</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #27ae60;
            padding: 30px 0 10px 0;
            font-size: 2.2em;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #2c3e50;
            margin: 10px 0;
        }

        span {
            font-weight: bold;
            color: #2980b9;
        }

        .button-container {
            text-align: center;
            margin: 30px 0;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        .confirmation-box {
            max-width: 450px;
            margin: 50px auto;
            padding: 25px 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            a {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .confirmation-box {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h1>Booking Confirmed!</h1>
        <p>Destination: <span th:text="${booking.destination}"></span></p>
        <p>Price: <span th:text="${booking.price}"></span></p>
        <p>Seats Booked: <span th:text="${booking.seatsBooked}"></span></p>

        <div class="button-container">
            <!-- âœ… View My Bookings button -->
            <a th:href="@{/bookings/my-bookings}">View My Bookings</a>
            <a href="/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
