<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 20px 0;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 20px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d0e6f7;
            transition: 0.3s;
        }

        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #2980b9;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>My Bookings</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Destination</th>
            <th>Price</th>
            <th>Seats</th>
            <th>Action</th>
        </tr>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.user.name}"></td>
            <td th:text="${booking.user.email}"></td>
            <td th:text="${booking.destination}"></td>
            <td th:text="${booking.price}"></td>
            <td th:text="${booking.seatsBooked}"></td>
            <td>
                <form th:action="@{/bookings/cancel/{id}(id=${booking.id})}" method="post"
                      onsubmit="return confirm('Are you sure you want to cancel this booking?\nDestination: ' + '${booking.destination}' + '\nPrice: ' + '${booking.price}' + '\nSeats: ' + '${booking.seatsBooked}');">
                    <button type="submit" class="btn-cancel">Cancel</button>
                </form>
            </td>
        </tr>
    </table>
    <a href="/home">Back to Home</a>
</body>
</html>
