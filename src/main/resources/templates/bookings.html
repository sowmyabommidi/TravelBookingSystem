<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Booking Form</h2>

    <form th:action="@{/bookings/confirm}"
          th:object="${booking}"
          method="post">

        <div class="mb-3">
            <label>Name</label>
            <input type="text"
                   th:field="*{customerName}"
                   class="form-control"
                   required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="form-control"
                   required>
        </div>

        <!-- ✅ AUTO FROM CARD -->
        <div class="mb-3">
            <label>Destination</label>
            <input type="text"
                   th:field="*{destination}"
                   class="form-control"
                   readonly>
        </div>

        <!-- ✅ AUTO FROM CARD -->
        <div class="mb-3">
            <label>Price</label>
            <input type="number"
                   th:field="*{price}"
                   class="form-control"
                   readonly>
        </div>

        <div class="mb-3">
            <label>Travel Date</label>
            <input type="date"
                   th:field="*{travelDate}"
                   class="form-control"
                   required>
        </div>

        <button type="submit" class="btn btn-success w-100">
            Confirm Booking
        </button>

    </form>
</div>
</body>
</html>
