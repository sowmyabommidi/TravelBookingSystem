<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome | Travel Booking System</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Background Image */
        .banner {
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Dark overlay */
        .banner::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .banner-content {
            color: white;
            z-index: 1;
        }

        .banner-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
        }

        .banner-content p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .btn-custom {
            padding: 12px 30px;
            font-size: 1.1rem;
            margin: 5px;
            background-color: #008b8b;
            border: 2px solid white;
            color: white;
        }

        .btn-custom:hover {
            background-color: white;
            color: #008b8b;
        }
    </style>
</head>

<body>

<!-- ✅ Banner Section -->
<div class="banner">
    <div class="banner-content">
        <h1>Welcome to Travel Booking System</h1>
        <p>Explore the world, book your journey, and travel smart!</p>

        <!-- ✅ Thymeleaf links matching controller -->
        <a th:href="@{/register}" class="btn btn-custom">Register</a>
        <a th:href="@{/login}" class="btn btn-light btn-custom">Login</a>
    </div>
</div>

</body>
</html>
